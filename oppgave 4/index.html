<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        #features {
            position:absolute;
            top:100px;
            right:0;
            bottom:0;
            width:300px;
            overflow:auto;
            background:rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

<div id='map'></div>
<pre id='features'></pre>

<script>

mapboxgl.util.getJSON('style.json', function (err, style) {
  if (err) throw err;

  style.layers.forEach(function(layer) {
    layer.interactive = true;
  });

  var map = new mapboxgl.Map({
    container: 'map',
    style: style,
    center: [5.671681, 59.014740],
    zoom: 12
  });

  map.addControl(new mapboxgl.NavigationControl());
  
  map.on('mousemove', function(e) {
  	var features = map.queryRenderedFeatures(e.point);

  	// display sosi features, not colors and such
  	var toDisplay = [];
  	for (var i = 0; i < features.length; i++) {
  		var feature = features[i];
  		toDisplay.push({
  			'feature-type': feature.layer['source-layer'],
  			'properties': feature.properties
  		});
  	}

  	document.getElementById('features').innerHTML = JSON.stringify(toDisplay, null, 2);
  });
  
});

</script>

</body>
</html>
